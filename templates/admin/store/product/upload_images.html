{% extends "admin/base_site.html" %}
{% load i18n %}
{% block content %}
<div class="container-fluid">
  <h1 class="mb-3">{{ title }}</h1>
  <div class="card p-3">
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">{% trans "Select ZIP File" %}</label>
        <input type="file" name="zip_file" class="form-control" accept=".zip" required>
        <div class="form-text">{% trans "Filename or folder name must contain SKU, e.g. SKU1234_xxx.jpg or /SKU1234/xxx.png" %}</div>
      </div>
      <button type="submit" class="btn btn-primary">{% trans "Start Upload" %}</button>
      <a href="{% url 'admin:store_product_changelist' %}" class="btn btn-secondary ms-2">{% trans "Back to Product List" %}</a>
    </form>
  </div>
</div>
{% endblock %}
