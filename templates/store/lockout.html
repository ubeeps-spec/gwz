<!doctype html>
<html lang="zh-Hant">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load i18n %}
    <title>{% trans "Account Locked" %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="card p-5 text-center shadow">
        <h1 class="text-danger mb-4">{% trans "Account Locked" %}</h1>
        <p class="lead">{% trans "Your account has been temporarily locked due to multiple failed login attempts." %}</p>
        <p>{% trans "Please try again later or contact the administrator." %}</p>
        <a href="/" class="btn btn-primary mt-3">{% trans "Back to Home" %}</a>
    </div>
</body>
</html>
